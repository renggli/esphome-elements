packages:
  fonts: !include common/fonts.yaml
  colors: !include common/colors.yaml

# Board
esp32:
  board: esp32dev
  framework:
    type: arduino
i2c:
  - sda: GPIO21
    scl: GPIO22
one_wire:
  - platform: gpio
    pin: GPIO33

# ESPHome
esphome:
  name: elements
  friendly_name: Elements
  name_add_mac_suffix: true

# Logging
logger:

# Updates
ota:
  - platform: esphome
    password: ""

# Homeassistant
api:
time:
  - platform: homeassistant
    id: current_time

# WiFi
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: !secret captive_portal_ssid
    password: !secret captive_portal_password
captive_portal:

# Sensors
sensor:
  # Internal Sensors
  - platform: bh1750
    id: illuminance
    name: "Illuminance"
    address: 0x23
  - platform: dallas_temp
    id: temperature
    name: "Temperature"
    address: 0xdd00000051a45928
  # External Sensors
  - platform: homeassistant
    id: inside_temperature
    entity_id: sensor.apollo_air_1_sen55_temperature
  - platform: homeassistant
    id: outside_temperature
    entity_id: sensor.meteo_swiss_temperature

text_sensor:
  - platform: homeassistant
    id: outside_weather
    entity_id: weather.forecast_home

# Fonts
font:
  # https://pictogrammers.com/library/mdi/
  - file: assets/fonts/materialdesignicons-webfont.ttf
    id: font_mdi_16
    size: 16
    glyphs: &mdi_icons
      - "\U000F0594" # mdi:weather-night
      - "\U000F0590" # mdi:weather-cloudy
      - "\U000F05D6" # mdi:alert-circle-outline
      - "\U000F0591" # mdi:weather-fog
      - "\U000F0592" # mdi:weather-hail
      - "\U000F0593" # mdi:weather-lightning
      - "\U000F067E" # mdi:weather-lightning-rainy
      - "\U000F0596" # mdi:weather-pouring
      - "\U000F0597" # mdi:weather-rainy
      - "\U000F0598" # mdi:weather-snowy
      - "\U000F067F" # mdi:weather-snowy-rainy
      - "\U000F0599" # mdi:weather-sunny
      - "\U000F059D" # mdi:weather-windy
      - "\U000F059E" # mdi:weather-windy-variant
      - "\U000F0595" # mdi:weather-partly-cloudy
  - file: assets/fonts/materialdesignicons-webfont.ttf
    id: font_mdi_32
    size: 32
    glyphs: *mdi_icons

light:
  # Physical grids
  - platform: neopixelbus
    id: led_grid_1
    variant: WS2812X
    method:
      type: esp32_rmt
      channel: 0
    pin: GPIO16
    num_leds: 512
    type: GRB
    restore_mode: ALWAYS_OFF
  - platform: neopixelbus
    id: led_grid_2
    variant: WS2812X
    method:
      type: esp32_rmt
      channel: 1
    pin: GPIO17
    num_leds: 512
    type: GRB
    restore_mode: ALWAYS_OFF
  # Combined light
  - platform: partition
    id: led_grid
    color_correct: [50%, 50%, 50%]
    segments:
      - id: led_grid_1
        from: 0
        to: 511
      - id: led_grid_2
        from: 0
        to: 511

