elements:
  id: elements_display
  display: led_display
  element:
    type: random
    elements:
      # Message
      - type: delay
        count: 2
        element:
          type: static_text
          id: message_element
          font: font_chunky_8
          scroll_mode: LEFT_TO_RIGHT
          color: aluminum_dark
          text: ""
      # Time and Date
      - type: timeout
        duration: 10s
        element:
          type: vertical
          elements:
            - type: time_text
              time: current_time
              font: font_chunky_6
              color: orange_dark
              format: "%a %e" # abbr weekday name, day of month
            - type: time_text
              time: current_time
              font: font_chunky_6
              color: violet_dark
              format: "%b %Y" # abbr month name, year
            - type: time_text
              time: current_time
              font: font_chunky_8
              color: aluminum_dark
              format: "%H:%M:%S"
      # Weather
      - type: timeout
        duration: 10s
        element:
          type: image
          id: weather_image_element
      # Calendar
      - type: timeout
        duration: 10s
        element:
          type: vertical
          active_mode: any
          elements:
            - type: dynamic_text
              font: font_chunky_8
              color: yellow_dark
              scroll_mode: LEFT_TO_RIGHT
              lambda: |-
                if (id(calendar_current_event).has_state()) {
                  return id(calendar_current_event).state;
                } else {
                  return "";
                }
            - type: dynamic_text
              font: font_chunky_8
              color: green_dark
              scroll_mode: LEFT_TO_RIGHT
              lambda: |-
                if (id(calendar_next_event).has_state()) {
                  return id(calendar_next_event).state;
                } else {
                  return "";
                }
      # Timer
      - type: timeout
        duration: 10s
        element:
          type: dynamic_text
          font: font_chunky_8
          lambda: |-
            auto state = id(default_timer).get_state();
            if (state == "Stopped") return "";
            element.set_color(
              state == "Expired" ? id(red) :
              state == "Paused" ? id(blue) :
              id(aluminum));
            int remaining = id(default_timer).get_remaining() / 1000;
            int seconds = remaining % 60;
            int minutes = (remaining - seconds) / 60;
            const char* sign = remaining >= 0 ? "" : "-";
            return str_snprintf("%s%d:%02d", 12, sign, abs(minutes), abs(seconds));
      # Temperature
      - type: timeout
        duration: 5s
        element:
          type: vertical
          elements:
            - type: dynamic_text
              font: font_chunky_8
              lambda: |-
                if (id(outside_temperature).has_state()) {
                  float temp = id(outside_temperature).state;
                  const float min = 0, max = 40;
                  uint8_t hue = round(remap<float, float>(clamp(temp, min, max), min, max, 0x7f, 0xff));
                  element.set_color(ESPHSVColor(hue, 0xff, 0xff).to_rgb());
                  return str_snprintf("%.1f °C", 12, temp);
                }
                return "";
            - type: dynamic_text
              font: font_chunky_8
              lambda: |-
                if (id(inside_temperature).has_state()) {
                  float temp = id(inside_temperature).state;
                  const float min = 20, max = 30;
                  uint8_t hue = round(remap<float, float>(clamp(temp, min, max), min, max, 0x7f, 0xff));
                  element.set_color(ESPHSVColor(hue, 0xff, 0xff).to_rgb());
                  return str_snprintf("%.1f °C", 12, id(inside_temperature).state);
                }
                return "";
      # Analog Clock
      - type: timeout
        duration: 10s
        element:
          type: clock
          time: current_time
          minute_markers:
            color: blue_dark
          hour_markers:
            color: blue_dark
          quarter_markers:
            color: blue_dark
          second_hand:
            color: red_dark
          minute_hand:
            color: aluminum_dark
          hour_hand:
            color: aluminum_dark
