substitutions:
  device_name: "elements"
  friendly_name: "Elements"
packages:
  fonts: !include common/fonts.yaml
  colors: !include common/colors.yaml
external_components:
  - source: github://renggli/esphome-clock
  - source:
      type: local
      path: components

# Board
esp32:
  board: esp32dev
  framework:
    type: arduino
i2c:
  - sda: GPIO21
    scl: GPIO22
one_wire:
  - platform: gpio
    pin: GPIO33

# ESPHome
esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false

# Logging
logger:

# Updates
ota:
  - platform: esphome
    password: ""

# Homeassistant
api:
time:
  - platform: homeassistant
    id: current_time

# WiFi
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: !secret captive_portal_ssid
    password: !secret captive_portal_password
captive_portal:

# Values
switch:
  - platform: template
    name: "Switch"
    restore_mode: RESTORE_DEFAULT_OFF
    lambda: "return id(led_display).get_enabled();"
    turn_on_action:
      - lambda: "id(led_display).set_enabled(true);"
    turn_off_action:
      - lambda: "id(led_display).set_enabled(false);"
number:
  - platform: template
    name: "Brightness"
    min_value: 0.0
    max_value: 1.0
    step: 0.1
    initial_value: 0.5
    restore_value: true
    set_action:
      - lambda: "id(led_display)->get_light()->set_correction(x, x, x, x);"
text:
  - platform: template
    name: "Message"
    mode: text
    lambda: "return id(message_element).get_text();"
    set_action:
      - lambda: "id(message_element).set_text(x);"

# Sensors
sensor:
  # Internal Sensors
  - platform: bh1750
    id: illuminance
    name: "Illuminance"
    address: 0x23
  - platform: dallas_temp
    id: temperature
    name: "Temperature"
    address: 0xbd00000051c98a28
  # External Sensors
  - platform: homeassistant
    id: inside_temperature
    entity_id: sensor.apollo_air_1_sen55_temperature
  - platform: homeassistant
    id: outside_temperature
    entity_id: sensor.meteo_swiss_temperature
text_sensor:
  # External Sensors
  - platform: homeassistant
    id: outside_weather
    entity_id: weather.forecast_home
    on_value:
      then:
        - lambda: |-
            auto state = id(outside_weather).state;
            auto element = id(weather_image_element);
            if (state == "clear-night") {
              element->set_image(id(clear_night));
            } else if (state == "cloudy") {
              element->set_image(id(cloudy));
            } else if (state == "fog") {
              element->set_image(id(fog));
            } else if (state == "hail") {
              element->set_image(id(hail));
            } else if (state == "lightning-rainy") {
              element->set_image(id(lightning_rainy));
            } else if (state == "lightning") {
              element->set_image(id(lightning));
            } else if (state == "partlycloudy-night") {
              element->set_image(id(partlycloudy_night));
            } else if (state == "partlycloudy") {
              element->set_image(id(partlycloudy));
            } else if (state == "pouring") {
              element->set_image(id(pouring));
            } else if (state == "rainy") {
              element->set_image(id(rainy));
            } else if (state == "snowy") {
              element->set_image(id(snowy));
            } else if (state == "snowy-rainy") {
              element->set_image(id(snowy_rainy));
            } else if (state == "sunny") {
              element->set_image(id(sunny));
            } else if (state == "windy-variant") {
              element->set_image(id(windy_variant));
            } else if (state == "windy") {
              element->set_image(id(windy));
            } else {
              element->clear_image();
            }
  - platform: homeassistant
    id: calendar_current_event
    entity_id: input_text.calendar_current_event
  - platform: homeassistant
    id: calendar_next_event
    entity_id: input_text.calendar_next_event

# Timer
timer:
  id: default_timer
  duration:
    name: Timer Duration
  start:
    name: Timer Start
  pause:
    name: Timer Pause
  stop:
    name: Timer Stop
  state:
    name: Timer State
  remaining:
    name: Timer Remaining

light:
  # Physical grids
  - platform: neopixelbus
    id: led_grid_1
    variant: WS2812X
    method:
      type: esp32_rmt
      channel: 0
    pin: GPIO16
    num_leds: 512
    type: GRB
  - platform: neopixelbus
    id: led_grid_2
    variant: WS2812X
    method:
      type: esp32_rmt
      channel: 1
    pin: GPIO17
    num_leds: 512
    type: GRB
  # Combined light
  - platform: partition
    id: led_grid
    color_correct: [50%, 50%, 50%]
    segments:
      - id: led_grid_1
        from: 0
        to: 511
      - id: led_grid_2
        from: 0
        to: 511

